<!DOCTYPE html>
<html>
  <head>
    <title>Pagina administrativa</title>
  </head>
  <body>
    <h1>Bem-vindo a pagina administrativa.</h1>
    <section class="formulario">
      <form action="/api/cadastro" method="POST">
        <label for="username">Nome de usuário:</label><br>
        <input type="text" name="username" id="username" placeholder="Digite o nome de usuário/login"><br><br>
        
        <label for="password">Senha:</label><br>
        <input type="password" name="password" id="password" placeholder="Digite sua senha"><br><br>
        
        <label for="passwordConfirmation">Confirme a senha:</label><br>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="Confirme a sua senha"><br><br>
        
    
      <p>Selecione o tipo de usuário:</p>
      <input type="radio" name="tipo" id="admin" value="admin">
      <label for="admin">Administrador</label><br>
      
      <input type="radio" name="tipo" id="aluno" value="aluno">
      <label for="aluno">Aluno</label><br>
      
      <input type="radio" name="tipo" id="professor" value="professor">
      <label for="professor">Professor</label><br><br>
    
      <button type="submit" id="meuBotao">Salvar</button>
    </form>
    </section>
    
  </body>
</html>
